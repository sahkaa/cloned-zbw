<div class="create-password">
  <app-logo class="d-flex align-items-center p-3"></app-logo>

  <div class="p-4 px-sm-5 py-sm-4">
    <div class="alert alert-danger" role="alert" *ngIf="result === 'error'; else success">
      <i class="fa fa-minus-circle" aria-hidden="true"></i>
      <p>An error has occurred</p>
    </div>
    <ng-template #success>
      <div class="alert alert-success" role="alert">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <p>Password created successfully</p>
      </div>
    </ng-template>
    <p class="mb-3" *ngIf="result === 'error'">
      The password reset link you're trying to access has expired. Please request a new one here:
    </p>
    <a routerLink="/forgot-password" *ngIf="result === 'error'; else welcome">
      <button class="btn-primary mb-4 w-100"
              type="button"
              df-button>
        Forgot Password
      </button>
    </a>
    <ng-template #welcome>
      <a routerLink="/login">
        <button class="btn-primary mb-4 w-100"
                type="button"
                df-button>
          Welcome to Company
        </button>
      </a>
    </ng-template>
  </div>
</div>

<app-copy-right class="d-flex align-items-center justify-content-between w-100 p-4"></app-copy-right>
